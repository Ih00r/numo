<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2>Профіль користувача</h2>
    <div class="profile-info">
        <p><strong>Нік користувача:</strong>{{ user.username }}</p>
        <p><strong>Ім'я:</strong> {{ user.first_name }}</p>
        <p><strong>Прізвище:</strong> {{ user.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
    <form action="{% url 'edit_profile' %}" method="get">
        <button type="submit" class="btn">Редагувати профіль</button>
    </form>
    <ul>
    <li><a href="{% url 'my_charity_advertisements' %}">Переглянути мої благодійні оголошення</a></li>
    </ul>

    <ul>
    <li><a href="{% url 'my_advertisements' %}">Переглянути моє оголошення про пошук роботи</a></li>
    </ul>

    <ul>
    <li><a href="{% url 'my_job_advertisements' %}">Переглянути мої оголошення про пошук робітників</a></li>
    </ul>
</body>
</html>
