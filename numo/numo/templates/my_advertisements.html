<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advertisements</title>
</head>
<body>
    <h2>My Advertisements</h2>
    {% if advertisements %}
        <ul>
            {% for ad in advertisements %}
                <li>
                    <a href="{% url 'advertisement_detail' ad.id %}">{{ ad.title }}</a>
                    <a href="{% url 'edit_advertisement' ad.id %}">Edit</a>
                    <a href="{% url 'delete_advertisement' ad.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No advertisements found.</p>
    {% endif %}
</body>
</html>
